          <table
            border="0"
            width="85%"
            cellpadding="15"
            cellspacing="0"
            align="center"
          >
            <tr>
              <td>
                <font face="italic" color="#000000" size="5">
                  <span class="fa fa-user-circle" aria-hidden="true"></span>
                  <h1>Skyart</h1>
                </font>
              </td>
              <td>&nbsp;</td>
              <td>
                <a href="./index.html"
                  ><font face="arial" color="#ffffff" size="4">HOME</font></a
                >
              </td>
              <td>
                <a href="./shop.html"
                  ><font face="arial" color="#ffffff" size="4">SHOP</font></a
                >
              </td>
              <td>
                <a href="./contact.html"
                  ><font face="arial" color="#ffffff" size="4">CONTECT</font></a
                >
              </td>
              <td>
                <a href="./about.html"
                  ><font face="arial" color="#ffffff" size="4"
                    >ABOUT US</font
                  ></a

              </td>
              <td>
                <a href="./signup.html"
                  ><font face="arial" color="#ffffff" size="4">SIGN UP</font></a
                >
              </td>
              <td>

                >
              </td>
            </tr>
          </table>
        </td>

    </table>
    <!--End Header-->

    <!--start log in-->
    <div class="log" align="center" style="background-color: #292929">
      <fieldset>
        <font size="5">
          <mark><ins>LOG IN</ins></mark>
        </font>
        <h3>Enter your login credentials</h3>
        <form action="./index.html" style="background-color: #292929">
          <font face="arial" color="#f3971b" size="6">
            <label for="first"> Username: </label>
            <input
              type="text"
              id="first"
              name="first"
              placeholder="Enter your Username"
              required
            />

            <br />
            <br />

            <label for="password"> Password: </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your Password"
              required
            />

            <br />
            <br />
            <div class="wrap">
              <button type="submit" onclick="solve()">Submit</button>
            </div>
          </font>
        </form>
      </fieldset>
    </div>

    <!--end log in-->

    <!--Start Footer-->
    <table
      id="header"
      border="0"
      width="100%"
      cellpadding="0"
      cellspacing="0"
