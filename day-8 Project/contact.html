  <body>
    <!--Start Header-->
    <table

      border="0"

    >
      <tr>
        <td>
          <table
            border="0"
            width="85%"
            cellpadding="15"
            cellspacing="0"
            align="center"
          >
            <tr>
              <td>
                <font face="italic" color="#000000" size="5">
                  <span class="fa fa-user-circle" aria-hidden="true"></span>
                  <h1>Skyart</h1>
                </font>
              </td>
              <td>&nbsp;</td>
              <td>
                <a href="./index.html"
                  ><font face="arial" color="#ffffff" size="4">HOME</font></a
                >
              </td>
              <td>
                <a href="./shop.html"
                  ><font face="arial" color="#ffffff" size="4">SHOP</font></a
                >
              </td>
              <td>
                <a href="./contact.html"
                  ><font face="arial" color="#ffffff" size="4">CONTECT</font></a
                >
              </td>
              <td>
                <a href="./about.html"
                  ><font face="arial" color="#ffffff" size="4"
                    >ABOUT US</font
                  ></a
                >
              </td>
              <td>
                <a href="./signup.html"
                  ><font face="arial" color="#ffffff" size="4">SIGN UP</font></a
                >
              </td>
              <td>
                <a href="login.html"
                  ><font face="arial" color="#ffffff" size="4">LOG IN</font></a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!--End Header-->

    <!--Start Contact-->
    <table
      id="contact"
      border="0"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      bgcolor="#292929"
    >
      <tr>
        <td>
          <table
            border="0"
            width="85%"
            cellpadding="15"
            cellspacing="0"
            align="center"
          >
            <!-- Heading Start-->
            <tr>
              <td height="180" align="center" valign="middle" colspan="1">
                <font face="arial" color="#f3971b" size="6"> Contact </font>
                <hr width="70" color="#f3971b" />
              </td>
            </tr>
            <!--Heading End-->
            <tr>
              <td align="center" valign="top">
                <table
                  border="0"
                  width="50%"
                  cellpadding="15"
                  cellspacing="0"
                  align="center"
                  bgcolor="#353535"
                >
                  <tr>
                    <td width="30%">
                      <font face="arial" size="4" color="#ffffff"> Name </font>
                    </td>
                    <td width="70%">
                      <font face="arial" size="4" color="#ffffff">
                        <input type="text" size="40" />
                      </font>
                    </td>
                  </tr>
                  <tr>
                    <td width="30%">
                      <font face="arial" size="4" color="#ffffff"> Email </font>
                    </td>
                    <td width="70%">
                      <font face="arial" size="4" color="#ffffff">
                        <input type="text" size="40" />
                      </font>
                    </td>
                  </tr>
                  <tr>
                    <td width="30%">
                      <font face="arial" size="4" color="#ffffff">
                        Message
                      </font>
                    </td>
                    <td width="70%">
                      <font face="arial" size="4" color="#ffffff">
                        <textarea rows="5" cols="42"></textarea>
                      </font>
                    </td>
                  </tr>
                  <tr>
                    <td width="30%">&nbsp;</td>
                    <td width="70%">
                      <button type="Submit">
                        <font face="arial" size="4" color="#292929">
                          Submit
                        </font>
                      </button>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td colspan="3">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!--End Contact-->

    <!--Start Footer-->
    <table
      id="header"
      border="0"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      bgcolor="#353535"
    >
      <thead>
        <th colspan="3"><h1>Skyart</h1></th>
      </thead>
      <tbody>
        <tr>
          <td>
            <center>
              &copy; 2023 Indian Tours and Travels.All rights reserved
              <br />
              Powered by<font size="1" color="blue"> Mishwa Ceramic</font>

          </td>
        </tr>
      </tbody>
    </table>
