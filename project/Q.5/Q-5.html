<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body align="center">
        <h1>Registration Form</h1>
        <br>
        <form>
            <fieldset><legend>Registration</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your pass" required><br><br>

                <label for="hobbies">Hobbies:</label>
                <input type="checkbox" id="reading" name="hobbies"
                    value="reading"> Reading
                <input type="checkbox" id="sports" name="hobbies"
                    value="sports"> Sports
                <input type="checkbox" id="music" name="hobbies" value="music">
                Music<br><br>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female">
                Female
                <input type="radio" id="other" name="gender" value="other">
                Other<br><br>

                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file"><br><br>

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value>Select a country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                </select><br><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
